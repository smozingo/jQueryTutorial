    var formerWidth, formerHeight, formerBorderRadius, formerMarginLeft, formerMarginTop = undefined;
    // animation
    $("div").click(function() {

        console.log("INT width:" + formerWidth);
        console.log("INT height:" + formerHeight);
        console.log("INT bRad:" + formerBorderRadius);
        console.log("INT mLeft:" + formerMarginLeft);
        console.log("INT mTop:" + formerMarginTop);

        if ( formerWidth == undefined) {
            formerWidth = $(this).css("width");
            formerHeight = $(this).css("height");
            formerBorderRadius = $(this).css("border-radius");
            formerMarginLeft = $(this).css("margin-left");
            formerMarginTop = $(this).css("margin-top");
        }
        console.log("SGL width:" + formerWidth);
        console.log("SGL height:" + formerHeight);
        console.log("SGL bRad:" + formerBorderRadius);
        console.log("SGL mLeft:" + formerMarginLeft);
        console.log("SGL mTop:" + formerMarginTop);

        $(this).animate({
            width:"300px",
            height:"300px",
            borderRadius: "150px",
            marginLeft: "300px",
            marginTop: "100px"
           } ,400);
    });

    $("div").dblclick(function() {
        console.log("DBL width:" + formerWidth);
        console.log("DBL height:" + formerHeight);
        console.log("DBL bRad:" + formerBorderRadius);
        console.log("DBL mLeft:" + formerMarginLeft);
        console.log("DBL mTop:" + formerMarginTop);

        if ( formerWidth == undefined) {
            return;
        }

        $(this).animate({
            width:formerWidth,
            height:formerHeight,
            borderRadius: formerBorderRadius,
            marginLeft: formerMarginLeft,
            marginTop: formerMarginTop
        } ,400);

        formerWidth = undefined;
        formerHeight = undefined;
        formerBorderRadius = undefined;
        formerMarginLeft = undefined;
        formerMarginTop = undefined;
    });
